name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted # Use self-hosted runner

    steps:
      # Step 1: Checkout Code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: "20"

      # Step 3: Clear Yarn cache
      - name: Clear Yarn cache
        run: yarn cache clean

      # Step 4: Install Dependencies
      - name: Install Dependencies
        run: |
          yarn install

      # Step 5: Build the Frontend
      - name: Build the frontend
        run: |
          yarn build

      # Step 6: Ensure Podman Machine is Started
      - name: Initialize and Start Podman Machine
        run: |
          if ! podman machine list | grep -q 'podman-machine-default'; then
            echo "Initializing Podman machine..."
            podman machine init --rootful || echo "Podman machine already initialized"
          fi
          podman machine start || echo "Podman machine already started"

      # Step 7: Build Image with Podman
      - name: Build Docker image with Podman
        run: |
          podman build -t localhost:5000/frontend-image:latest .

      # Step 8: Save and Load Image for Minikube
      - name: Save and Load Image for Minikube
        run: |
          podman save localhost:5000/frontend-image:latest -o frontend-image.tar
          minikube image load frontend-image.tar

      # Step 9: Deploy to Kubernetes
      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/frontend-ingress.yaml

      # Step 10: Restart Deployment
      - name: Restart Frontend Deployment
        run: |
          kubectl rollout restart deployment frontend-deployment

      # Step 11: Verify Deployment
      - name: Verify Deployment
        run: kubectl get pods
