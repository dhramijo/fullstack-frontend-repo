name: Frontend CI/CD

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v3  # Updated to v3 for Node.js version support
        with:
          node-version: '20'  # Specify your Node.js version here

      - name: Clear Yarn cache
        run: yarn cache clean  # Clear Yarn cache to avoid issues

      - name: Install Dependencies
        run: |
          yarn install  # Use `npm install` if you're using npm

      - name: Build the frontend
        run: |
          yarn build  # Use `npm run build` if you're using npm

      - name: Build Docker image
        run: |
          podman build -t frontend-image .

      - name: Push Docker image
        run: |
          podman push frontend-image

      - name: Deploy to Kubernetes
        run: |
          kubectl apply -f k8s/frontend-deployment.yaml
          kubectl apply -f k8s/frontend-service.yaml
          kubectl apply -f k8s/frontend-ingress.yaml
